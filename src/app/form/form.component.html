<section>
  <label for="weight">Ingrese su peso (KG)</label>
  <input type="number" id="weight" placeholder="Ej: 56" min="10" [(ngModel)]="weight" required>
  <label for="height">Ingrese su estatura (M)</label>
  <input type="number" id="height" placeholder="Ej: 1.70" min="0" [(ngModel)]="height" required>
  <button type="button" (click)="handlerCalcular()">CALCULAR</button>
</section>
<article>
  @if (finalData !== null) {
    <app-message [data]="finalData"/>
  }
</article>
